<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Encriptador ONE</title>
  </head>
  <header><img id="a" src="img/Vector.png" /></header>
  <body>
    <div id="encriptador">
      <form id="texto-in">
        <textarea
          type="text"
          placeholder="Ingrese el texto aqui"
          id="texto"
        ></textarea>
        <div class="div__botonera">
          <button id="encriptar">Encriptar</button>
          <button id="desencriptar">Desencriptar</button>
        </div>
      </form>
    </div>

    <div id="mensaje">
      <textarea readonly="readonly" id="texto-out"></textarea>
    </div>

    <footer>@byZuxss</footer>

    <script src="js/main.js"></script>
    <script src="js/encriptador.js"></script>
  </body>
</html>
